{% extends "__layout__.html" %}

{% block title %} Zaloguj {% endblock %}


{% block head %}
<h1> Zaloguj:</h1>
{% endblock %}


{% block content %}

<form method="POST">
    {% csrf_token %}

{% if messages %}
<p class="accent"> {% for message in messages %} {{ message }} {% endfor %} </p>
{% endif %}

{% endblock %}
