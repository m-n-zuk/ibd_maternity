{% extends "__layout__.html" %}

{% block title %} Dodaj terminy {% endblock %}


{% block head %}
    <h2> DODAJ WOLNE TERMINY:</h2>
{% endblock %}


{% block content %}

    <form method="POST">
        {% csrf_token %}

        <label for="doctor"> lekarz: </label>
        <select id="doctor" name="doctor" label="lekarz">
            {% for doc in doctors %}
                <option value="{{ doc.id }}"> {{ doc.first_name }} {{ doc.last_name }} </option>
            {% endfor %}
        </select>

        <input type="date" name="date">

        <select name="time">
            {% for t in time %}
                <option value="{{ t.0 }}"> {{ t.1 }} </option>
            {% endfor %}
        </select>
        <input type="submit" value="dodaj wizytÄ™">
    </form>

    <br>

    {% if messages %}
        <p class="accent"> {% for message in messages %} {{ message }} {% endfor %} </p>
    {% endif %}

{% endblock %}
